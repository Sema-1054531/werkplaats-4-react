<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maak vragen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<h1>Maak nieuwe vraag</h1>
<form action="/questions/new" method="post" id="question-form">
    <div class="form-group">
        <label for="question-text">Vraag:</label>
        <input type="text" id="question-text" name="question_text">
    </div>
    <div class="form-group">
        <label for="question-type">Soort vraag:</label>
        <select id="question-type" name="question_type">
            <option value="open vraag">Open vraag</option>
            <option value="multiple choice">multiple choice</option>
        </select>
    </div>
    <div class="form-group">
        <label for="active">Actief:</label>
        <input type="checkbox" id="is-active" name="is_active" value="1">
    </div>
    <button type="submit" class="btn btn-primary">Opslaan</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
      $(document).ready(function() {
        $('#question-form').submit(function(event) {
          event.preventDefault();
          const question = {
            question_text: $('#question-text').val(),
            question_type: $('#question-type').val(),
            is_active: $('#is-active').is(':checked'),
          };

          // Send POST request to server
          $.ajax({
            type: 'POST',
            url: 'http://localhost:5000/questions/new',
            data: JSON.stringify(question),
            contentType: 'application/json',
            success: function(response) {
              alert('Question created successfully!');
              // Clear form
              $('#question-form')[0].reset();
            },
            error: function(xhr, status, error) {
              alert('Error creating question: ' + error);
            }
          });
        });
      });
</script>
</body>
</html>
