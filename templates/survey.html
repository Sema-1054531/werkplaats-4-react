<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Survey</h1>
<button class="btn btn-primary float-end">Nieuwe survey</button>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>title</th>
        <th>description</th>
        <th>anonymous</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for survey in surveys %}
    <tr>
        <td>{{ survey['survey_id'] }}</td>
        <td>{{ survey['survey_title'] }}</td>
        <td>{{ survey['survey_description'] }}</td>
        <td>{{ survey['is_anonymous'] }}</td>
<!--        <td><a href="{{ url_for('show_survey_questions', survey_id=survey_id) }}"><button class="btn btn-primary">Bekijk vragen</button></a></td>-->
        <td><button class="btn btn-primary">Wijzig</button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
