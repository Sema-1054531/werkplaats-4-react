<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Vragen</h1>
<label for="survey-select">Select Survey:</label>
<select id="survey-select" name="survey-select">
    {% for survey in surveys %}
    <option value="{{ survey['survey_id'] }}">{{ survey['survey_name'] }}</option>
    {% endfor %}
</select>
<button class="btn btn-primary float-end">Nieuwe vraag</button>

<table class="table table-striped" id="question-list">
    <thead>
    <tr>
        <th>ID</th>
        <th>Question</th>
        <th>Type</th>
        <th>Active</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for question in questions %}
    <tr>
        <td>{{ question['question_id'] }}</td>
        <td>{{ question['question_text'] }}</td>
        <td>{{ question['question_type'] }}</td>
        <td>{{ question['is_active'] }}</td>
        <td><button class="btn btn-primary">Wijzig</button></td>
        <td><button class="btn btn-secondary">Verwijder</button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
    $("#survey-select").change(function() {
        var surveyId = $(this).val();
        $.ajax({
            url: '/survey/questions/' + surveyId,
            type: 'GET',
            success: function(response) {
                $("#question-list").html(response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});
</script>
</body>
</html>
