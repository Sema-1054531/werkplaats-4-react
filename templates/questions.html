<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vragenlijst</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vragenlijst</h1>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Vraag</th>
                        <th>Soort vraag</th>
                        <th>Actief</th>
                    </tr>
                </thead>
                <tbody id="question-table-body">
                    <!-- Dynamically populate table rows here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            // Retrieve questions and populate table on page load
            $.ajax({
                type: 'GET',
                url: 'http://localhost:5000/questions',
                success: function(response) {
                    populateQuestionTable(response);
                },
                error: function(xhr, status, error) {
                    console.error('Error getting questions:', error);
                }
            });
        });

        function populateQuestionTable(questions) {
            var tableBody = $('#question-table-body');

            // Clear existing table rows
            tableBody.empty();

            // Add rows for each question
            questions.forEach(function(question) {
                var row = $('<tr></tr>');
                row.append('<td>' + question.question_id + '</td>');
                row.append('<td>' + question.question_text + '</td>');
                row.append('<td>' + question.question_type + '</td>');
                row.append('<td>' + (question.is_active ? 'Ja' : 'Nee') + '</td>');
                tableBody.append(row);
            });
        }
    </script>
</body>
</html>
