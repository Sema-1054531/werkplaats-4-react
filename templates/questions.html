<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
<h1>Questions</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Question</th>
        <th>Type</th>
        <th>Active</th>
    </tr>
    </thead>
    <tbody>
    {% for question in questions %}
    <tr>
        <td>{{ question['question_id'] }}</td>
        <td>{{ question['question_text'] }}</td>
        <td>{{ question['question_type'] }}</td>
        <td>{{ question['is_active'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
